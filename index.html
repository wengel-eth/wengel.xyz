<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>William Engel</title>

	<link rel="stylesheet" type="text/less" href="stylesheets/style.less">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/less@4.1.2/dist/less.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

<body>
	<div id="app">
		<container class="page-body">
			<section class="title-slide top left">
				<h1>This is a heading.</h1>
			</section>
			<section class="content b dark-blue">
				<div class="container">
					<span class="cider"></span>
					<h2>This is another heading.</h2>
					<ul>
						<li>This is a bullet pointed list.</li>
						<li>It has four points.</li>
						<li>Three are meaningless.</li>
						<li>And the last one is longer than the first.</li>
					</ul>
					<a class="link-button" data-item-text="Info." href="/">
						<svg width="250" height="70">
							<polygon points="6,6 6,64 244,64 244,34 204,6"/>
						</svg>
					</a>
				</div>
			</section>
		</container>
		<footer class="footer">

		</footer>
		<ham id="ham" ref="ham">
			<div class="arrow-out">
				<svg viewBox="0 0 16 16">
					<polygon points="16,0 16,16 8,8"
						ref="polyMenuHover"
						@click="toggleMenu()"
						@mouseenter="toggleMenuHover()"
						@mouseleave="toggleMenuHover()"/>
				</svg>
			</div>
			<div class="menu">
				<span class="back" @click="toggleMenu()">Ã—</span>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/projects">Projects</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</div>
		</ham>
	</div>
	<script src="javascript/main.js" type="text/javascript"></script>
</body>
