w-out svg polygon:hover{cursor:pointer}#ham .menu{position:absolute;height:100%;width:100vw;background:#FFC300;left:var(--ham-w)}#ham .menu .back{position:absolute;padding:var(--ham-back-padding);opacity:.5;font-family:Paytone One;font-size:3rem;line-height:1rem}#ham .menu .back:hover{cursor:pointer;opacity:1}#ham .menu ul{list-style-type:none;top:0;left:0;margin:var(--ham-list-margin);padding:0;font-family:Paytone One;font-size:var(--h1)}#ham .menu ul li{line-height:calc(var(--h1) *1.2)}#ham .menu ul li a{text-decoration:none;color:#000;opacity:.5;transition:.2s}#ham .menu ul li a:hover{cursor:pointer;font-size:calc(var(--h1) *1.6);line-height:calc(var(--h1) *1.6);opacity:1}footer{display:grid;align-items:center;justify-items:center;height:180px;width:100vw;color:#F5F5F5;font-family:Share Tech Mono}footer .v-container{display:grid;grid-template-rows:auto auto;grid-gap:8px;justify-items:center;height:max-content;padding:0 40px}footer .v-container .h-container{width:max-content;display:flex}footer .v-container .h-container .footer-tab{margin:0 16px}footer .v-container .h-container .footer-tab i{font-size:1.8rem;color:#F5F5F5;margin:4px}.page-body{display:grid;position:relative;z-index:0}.page-body li,.page-body p,.page-body ul{font-family:Share Tech Mono}.page-body p{font-size:var(--p)}.page-body .title-slide{box-sizing:border-box;height:calc(100vh*(1/2));width:100vw;padding:var(--title-padding);display:grid;background-position:center;background-size:cover}.page-body .title-slide.top{align-content:start}.page-body .title-slide.bottom{align-content:end}.page-body .title-slide.left{justify-content:start;text-align:left}.page-body .title-slide.right{justify-content:end;text-align:right}.page-body .title-slide.home{height:calc(100vh*(4/5))}.page-body .title-slide.error-page{height:100vh!important;justify-items:center;align-items:center}.page-body .title-slide.error-page h1{font-size:calc(var(--h1) *3)}.page-body .title-slide.error-page p{font-size:var(--h3)}.page-body .title-slide p{color:#F5F5F5}.page-body .content{display:grid;grid-template-columns:auto fit-content(980px) auto;z-index:1}.page-body .content.a{padding-bottom:64px}.page-body .content.a .image-placeholder,.page-body .content.a a,.page-body .content.a img{grid-column:2/3;background:gray;width:980px;height:calc(100vw*(2/3));max-width:100vw;max-height:calc(980px*(2/3))}.page-body .content.a .image-placeholder:focus,.page-body .content.a a:focus,.page-body .content.a img:focus{outline:0}.page-body .content.a .container{grid-column:2/3;padding:12px 48px;max-width:100vw}.page-body .content.a .container ul{list-style-type:square}.page-body .content.b .b{display:grid;grid-column:2/3;grid-template-columns:auto auto}.page-body .content.b .b .image-placeholder,.page-body .content.b .b img{background:gray;width:calc(980px/3);height:calc(980px/3);max-width:calc(100vw/3);max-height:calc(100vw/3);overflow:hidden;background-size:contain;background-position:center}.page-body .content.b .b .image-placeholder.overlay::after,.page-body .content.b .b img.overlay::after{content:'';position:relative;display:block;top:0;left:0;height:100%;width:100%;background-image:linear-gradient(transparent,#002147)}.page-body .content.b .b .container{padding:8px 24px}.page-body .content.b .b .container ul{list-style-type:square}.page-body .content.form .container{grid-column:2/3;padding:12px 48px;max-width:100vw;margin:36px 0}.page-body .content.form .container ul{list-style-type:square}.page-body .content.form .container form .names{display:flex}.page-body .content.form .container form .names input:first-of-type{width:40%}.page-body .content.form .container form .names input:nth-of-type(2){width:60%}.page-body .content.form .container form .names input{border:var(--form-line) solid #FFC300;color:#F5F5F5;margin:8px;padding:4px 8px 2px 8px;background:0 0;font-size:var(--h4);font-family:Share Tech Mono}.page-body .content.form .container form .comment{display:flex}.page-body .content.form .container form .comment textarea{width:100%;margin:8px;border:var(--form-line) solid #FFC300;color:#F5F5F5;background:0 0;padding:8px 8px 2px 8px;resize:none;font-size:var(--h4);font-family:Share Tech Mono}.page-body .content.form .container form button{margin:6px}.page-body .content.dark-blue{color:#F5F5F5;background:#002147}.page-body .content.dark-blue :focus{outline:#E30B5D;outline-offset:4px;outline-style:dashed}.page-body .content.pink{color:#F5F5F5;background:#E30B5D}.page-body .content.pink :focus{outline:#002147;outline-offset:4px;outline-style:dashed}.page-body .content .cider{background-size:contain;background-repeat:no-repeat;display:block;position:absolute;height:calc(var(--h2) *1.25);width:100%;z-index:-1;margin-left:var(--cider-left);margin-top:var(--cider-top)}.link-button{pointer-events:visibleFill;height:var(--button-h);width:var(--button-w)}.link-button a{font-family:Paytone One;font-size:2.8rem}.link-button a polygon{stroke:#FFC300;stroke-width:6px;fill:transparent}.link-button a polygon:hover{cursor:pointer;fill:#FFC300}.link-button a text{fill:#FFC300}.link-button a text::selection{color:#FFC300}.link-button a:hover{cursor:pointer}.link-button a:hover polygon{fill:#FFC300}.link-button a:hover text{fill:#fff}.link-button a:hover text::selection{color:#fff}button.link-button{font-family:Paytone One;font-size:2.8rem;padding:0;background:0 0;border:none}button.link-button polygon{stroke:#FFC300;stroke-width:6px;fill:transparent}button.link-button polygon:hover{cursor:pointer;fill:#FFC300}button.link-button polygon:hover~text{fill:#fff}button.link-button text{fill:#FFC300;pointer-events:none}button.link-button svg{position:relative;top:var(--svg-top)}

</style>

	<script>const d = new Date();

const app = new Vue({
	el : '#app',
	data : {
		menu : {
			isHovering : false,
			isOpen : false
		},
		ciders : {
			'pink' : [
				'../assets/cider-a-pink.svg',
				'../assets/cider-b-pink.svg',
				'../assets/cider-c-pink.svg',
				'../assets/cider-d-pink.svg',
				'../assets/cider-e-pink.svg',
				'../assets/cider-f-pink.svg'
			],
			'dark-blue' : [
				'../assets/cider-a-dark-blue.svg',
				'../assets/cider-b-dark-blue.svg',
				'../assets/cider-c-dark-blue.svg',
				'../assets/cider-d-dark-blue.svg',
				'../assets/cider-e-dark-blue.svg',
				'../assets/cider-f-dark-blue.svg'
			]
		}
	},
	computed : {
		thisYear : function() {
			return d.getFullYear();
		}
	},
	methods : {
		toggleMenu : function() {
			this.$refs.ham.classList.toggle('open')
			this.menu.isOpen = !this.menu.isOpen
		},
		closeMenu : function() {
			if (this.menu.isOpen) {
				this.$refs.ham.classList.toggle('open')
				this.menu.isOpen = !this.menu.isOpen
			}
		},
		openMenu : function() {
			if (!this.menu.isOpen) {
				this.$refs.ham.classList.toggle('open')
				this.menu.isOpen = !this.menu.isOpen
			}
		},
		toggleMenuHover : function() {
			this.$refs.ham.classList.toggle('hovering')
			this.menu.isHovering = !this.menu.isHovering
		},
		randCider : function(color) {
			return this.ciders[color][Math.floor(Math.random()*this.ciders[color].length)];
		},
		ciderGen : function() {
			var items = document.getElementsByClassName('cider');
			for (let item = 0; item < items.length; item++) { // deploys random ciders above headers
				var locol;
				try {
					let itemClassList = Array.from(items[item].parentNode.parentNode.classList);
					if (itemClassList.indexOf('dark-blue') != -1) {
						locol = 'pink';
					} else if (itemClassList.indexOf('pink') != -1) {
						locol = 'dark-blue';
					}
				} catch (err) {
					let itemClassList = Array.from(items[item].parentNode.parentNode.parentNode.classList);
					if (itemClassList.indexOf('dark-blue') != -1) {
						locol = 'pink';
					} else if (itemClassList.indexOf('pink') != -1) {
						locol = 'dark-blue';
					}
				}
				items[item].style.backgroundImage = ('url("' + this.randCider(locol) + '")');
			}
		}
	},
	mounted : function() {
		this.ciderGen();
	},
	updated : function() {
		this.ciderGen();
	}
});
</script>
