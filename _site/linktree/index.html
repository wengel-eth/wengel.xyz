	<style>:root{--h1:4.6rem;--h2:3.2rem;--h3:2.4rem;--h4:1.8rem;--h5:1.4rem;--h6:1rem;--p:1rem;--ham-w:44px;--button-h:70px;--button-w:250px;--title-padding:72px;--ham-back-padding:20px;--ham-list-margin:80px;--cider-top:10px;--cider-left:-24px;--form-line:6px;--svg-top:0}@media screen and (max-width:780px){:root{--h1:3.2rem;--h2:2.4rem;--h3:1.8rem;--h4:1.4rem;--h5:1rem;--h6:0.9rem;--p:0.9rem;--title-padding:48px;--cider-top:8px;--cider-left:-20px;--form-line:4px;--svg-top:-8px}}@media screen and (max-width:640px){:root{--h1:2.4rem;--h2:1.8rem;--h3:1.4rem;--h4:1rem;--h5:0.9rem;--h6:0.85rem;--p:0.85rem;--ham-w:32px;--button-h:42px;--button-w:150px;--title-padding:36px;--ham-back-padding:16px;--ham-list-margin:64px;--cider-top:6px;--cider-left:-16px;--form-line:4px}}*{scrollbar-width:none;-ms-overflow-style:none;touch-action:pan-y;-webkit-touch-action:pan-y;-webkit-overflow-scrolling:touch}::-webkit-scrollbar{display:none}::selection{background:rgba(255,196,12,.4)}body{margin:0;background:#002147;overflow-x:hidden}h1,h2,h3,h4,h5,h6{font-family:Paytone One;color:#FFC300;margin:0}h1{font-size:var(--h1)}h2{font-size:var(--h2)}h3{font-size:var(--h3)}h4{font-size:var(--h4)}h5{font-size:var(--h5)}h6{font-size:var(--h6)}#app{width:100vw;margin:0;padding:0;overflow-y:scroll;overflow-x:hidden;height:100vh}#ham{position:fixed;transition:.5s all cubic-bezier(.165,.84,.44,1);height:100%;width:calc(100vw + var(--ham-w));left:calc(100vw - var(--ham-w));top:0;z-index:10}#ham.open{left:calc(var(--ham-w) *-1)!important}#ham.hovering{left:calc(100vw - var(--ham-w) - 16px)}#ham .arrow-out{position:absolute;top:20vh;left:calc(var(--ham-w) *-1);background:0 0;border:none;padding:0}#ham .arrow-out svg{height:calc(var(--ham-w) *2);width:calc(var(--ham-w) *2)}#ham .arrow-out svg polygon{fill:#FFC300}#ham .arrow-out svg polygon:hover{cursor:pointer}#ham .menu{position:absolute;height:100%;width:100vw;background:#FFC300;left:var(--ham-w)}#ham .menu .back{position:absolute;padding:var(--ham-back- <body>
	<div id="app">
		<div class="page-body">
			
<div class="linktree">
	<a href="/store/item-pro-life-sticker">Latest Sticker</a>
</div>

		</div>
		
	<footer class="footer">
		<div class="v-container">
			<div class="h-container">
				<div class="footer-tab">
					<h3>Online.</h3>
					<a href="https://dribbble.com/wengel_eth"><i class="fab fa-dribbble"></i></a>
					<a href="https://twitter.com/wengel_eth"><i class="fab fa-twitter"></i></a>
				</div>
				<div class="footer-tab">
					<h3>Contact.</h3>
					<a href="/contact"><i class="fas fa-envelope"></i></a>
				</div>
			</div>
			<p>William Engel &#169; {{ thisYear }}</p>
		</div>
	</footer>

		<ham id="ham" ref="ham">
			<div class="arrow-out">
				<svg viewBox="0 0 16 16">
					<polygon points="16,0 16,16 8,8"
						ref="polyMenuHover"
						@click="toggleMenu()"
						@mouseenter="toggleMenuHover()"
						@mouseleave="toggleMenuHover()"/>
				</svg>
			</div>
			<div class="menu">
				<span class="back" @click="toggleMenu()">×</span>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/store">Store</a></li>
					<li><a href="/projects">Projects</a></li>
					<li><a href="/contact">Contact</a></li>
					<li><a href="https://linktr.ee/wengel.eth">Linktree</a></li>
				</ul>
			</div>
		</ham>
	</div>

	<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<script>const d = new Date();

const app = new Vue({
	el : '#app',
	data : {
		menu : {
			isHovering : false,
			isOpen : false
		},
		ciders : {
			'pink' : [
				'/assets/cider-a-pink.svg',
				'/assets/cider-b-pink.svg',
				'/assets/cider-c-pink.svg',
				'/assets/cider-d-pink.svg',
				'/assets/cider-e-pink.svg',
				'/assets/cider-f-pink.svg'
			],
			'dark-blue' : [
				'/assets/cider-a-dark-blue.svg',
				'/assets/cider-b-dark-blue.svg',
				'/assets/cider-c-dark-blue.svg',
				'/assets/cider-d-dark-blue.svg',
				'/assets/cider-e-dark-blue.svg',
				'/assets/cider-f-dark-blue.svg'
			]
		}
	},
	computed : {
		thisYear : function() {
			return d.getFullYear();
		}
	},
	methods : {
		toggleMenu : function() {
			this.$refs.ham.classList.toggle('open')
			this.menu.isOpen = !this.menu.isOpen
		},
		closeMenu : function() {
			if (this.menu.isOpen) {
				this.$refs.ham.classList.toggle('open')
				this.menu.isOpen = !this.menu.isOpen
			}
		},
		openMenu : function() {
			if (!this.menu.isOpen) {
				this.$refs.ham.classList.toggle('open')
				this.menu.isOpen = !this.menu.isOpen
			}
		},
		toggleMenuHover : function() {
			this.$refs.ham.classList.toggle('hovering')
			this.menu.isHovering = !this.menu.isHovering
		},
		randCider : function(color) {
			return this.ciders[color][Math.floor(Math.random()*this.ciders[color].length)];
		},
		ciderGen : function() {
			var items = document.getElementsByClassName('cider');
			for (let item = 0; item < items.length; item++) { // deploys random ciders above headers
				var locol;
				try {
					let itemClassList = Array.from(items[item].parentNode.parentNode.classList);
					if (itemClassList.indexOf('dark-blue') != -1) {
						locol = 'pink';
					} else if (itemClassList.indexOf('pink') != -1) {
						locol = 'dark-blue';
					}
				} catch (err) {
					let itemClassList = Array.from(items[item].parentNode.parentNode.parentNode.classList);
					if (itemClassList.indexOf('dark-blue') != -1) {
						locol = 'pink';
					} else if (itemClassList.indexOf('pink') != -1) {
						locol = 'dark-blue';
					}
				}
				items[item].style.backgroundImage = ('url("' + this.randCider(locol) + '")');
			}
		}
	},
	mounted : function() {
		this.ciderGen();
	},
	updated : function() {
		this.ciderGen();
	}
});
</script>
